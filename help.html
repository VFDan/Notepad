			<h2 id="whatisthis">What is this?</h2> 
				<p>This is a Unicode notepad which saves what you typed.</p> 
			<h2 id="doesitrecordwhatityped">Does it record what I typed?</h2> 
				<p>No. It uses the built-in browser <code>localStorage</code>. This is only saved on the user's browser. Because of this, it does not save cross-device or cross-browser.</p>
